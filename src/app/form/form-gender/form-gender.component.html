<div class="mrgBtm20">
  <label id="example-radio-group-label" >Пол</label>
  <mat-radio-group aria-label="Select an option" [formControl]="gender" (ngModelChange)="formComponent.changeGender()" >
    <mat-radio-button value="М">М</mat-radio-button>
    <mat-radio-button value="Ж">Ж</mat-radio-button>
  </mat-radio-group>
  <mat-error *ngIf="gender.invalid&&formDateService.validate">
    Выберите пол
  </mat-error>
</div>
