<mat-form-field class="mrgBtm20">
  <mat-label>Количество детей</mat-label>
  <input onkeypress="return event.charCode === 0 || /\d/.test(String.fromCharCode(event.charCode));" type="number"
         matInput required [formControl]="childrens" (keydown.shift.+)="formComponent.plus()"
         (keydown.-)="formComponent.minus()">
  <mat-error *ngIf="childrens.invalid&&formDateService.validate">
    Ведите количество детей, но не больше 100
  </mat-error>
</mat-form-field>
